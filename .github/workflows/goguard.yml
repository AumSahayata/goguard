name: GoGuard Scan

on:
  push:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
      - run: go install github.com/yourusername/goguard@latest
      - run: goguard scan --json-file report.json --verbose